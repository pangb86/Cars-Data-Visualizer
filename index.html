<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="cdv.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
    <!-- <script type="text/javascript" src="http://www.carqueryapi.com/js/jquery.min.js"></script> -->
    <script type="text/javascript" src="http://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
    <script src="bundle.js"></script>
  </head>

  <body>
    <div class="main-container">

      <!-- <div class="bar-chart-container" style="position: relative; height:50vh; width:80vw">
          <canvas id="chart"></canvas>
      </div> -->

      <div class="chart-info-container">
        <div class="radar-chart-container" style="position: relative; height:78vh; width:78vh">
            <canvas id="radar-chart" width="700" height="700"></canvas>
        </div>

        <div class="car1-info-container">
          <div id="car1-info-name">
          </div>
          <div id="car1-info-power">
          </div>
          <div class="car1-info-tag">
            power
          </div>
          <div id="car1-info-torque">
          </div>
          <div class="car1-info-tag">
            torque
          </div>
          <div id="car1-info-weight">
          </div>
          <div class="car1-info-tag">
            weight
          </div>
          <div id="car1-info-acceleration">
          </div>
          <div class="car1-info-tag">
            0mph to 60mph
          </div>
          <div id="car1-info-topspeed">
          </div>
          <div class="car1-info-tag">
            top speed
          </div>
        </div>

        <div class="car2-info-container">
          <div id="car2-info-name">
          </div>
          <div id="car2-info-power">
          </div>
          <div class="car2-info-tag">
            power
          </div>
          <div id="car2-info-torque">
          </div>
          <div class="car2-info-tag">
            torque
          </div>
          <div id="car2-info-weight">
          </div>
          <div class="car2-info-tag">
            weight
          </div>
          <div id="car2-info-acceleration">
          </div>
          <div class="car2-info-tag">
            0mph to 60mph
          </div>
          <div id="car2-info-topspeed">
          </div>
          <div class="car2-info-tag">
            top speed
          </div>
        </div>

      </div>

      <br/>

      <div class="cars-dropdowns">
        <div class="select-container">
          <select class="cars-select1" id="cars1">
            <option selected="true" disabled="disabled">Choose Car</option>
          </select>
        </div>
        <div class="select-container">
          <select class="cars-select2" id="cars2">
            <option selected="true" disabled="disabled">Choose Car</option>
          </select>
        </div>
        <button type="button" class="cars-button" id="compare-button">
          <span id="car-icon"></span>
          <div>
            Compare
          </div>
        </button>
      </div>

    </div>
  </body>
</html>
